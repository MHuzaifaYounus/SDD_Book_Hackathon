openapi: 3.0.0
info:
  title: AI-Powered Teaching Assistant API
  version: 1.0.0
paths:
  /chat:
    post:
      summary: Ask a question to the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                query:
                  type: string
                context:
                  type: string
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
  /ingest:
    post:
      summary: Trigger the knowledge base ingestion process
      responses:
        '200':
          description: Ingestion process started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string